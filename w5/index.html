<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 5 Public</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">These are examples of sliders.  They can be used for quick user input of a variable.</div><br><br>
    
    <div class="container">
        <label for="customRange1" class="form-label">Continuous Slider</label>
        <input type="range" class="form-range" id="customRange1">
    </div><br><br>
    <div class="container">
        <label for="customRange2" class="form-label">Slider range of 1-5</label>
        <input type="range" class="form-range" min="1" max="5" id="customRange2">
    </div><br><br>
    <div class="container">
        <label for="customRange3" class="form-label">Slider range of 0.0-5.0 with steps of 0.5</label>
        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
    </div>
  </body>
</html>
